<div class="container">
    <kendo-grid class="mt-3 w-100 h-auto" [data]="books"
            [pageSize]="10"
            [pageable]="true"
            [sortable]="true"
            [filterable]="false"
            [groupable]="false"
            [selectable]="true"
            [resizable]="true"
            [reorderable]="true"
            [height]="540">
  <ng-template kendoGridToolbarTemplate>
    <button class="k-button" (click)="addNewBook()" >Add Book</button>
  </ng-template>
  <kendo-grid-column field="EditBook" title="Edit Book" [width]="50"
                    [minResizableWidth]="50" [filterable]="false">
    <ng-template kendoGridCellTemplate let-book>
        <i class="fa fa-edit fa-2x" (click)='editBook(book)'></i>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Title" title="Title" [width]="100"
                    [minResizableWidth]="100">
  </kendo-grid-column>
  <kendo-grid-column field="YearOfIssue" title="Year of Issue" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="NumberOfPages" title="Number of Pages" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="DeleteBook" title="Delete Book" [width]="70"
                    [minResizableWidth]="70" [filterable]="false">
    <ng-template kendoGridCellTemplate let-book>
        <i class="fa fa-trash fa-2x" (click)='deleteBook(book.Id)'></i>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
</div>

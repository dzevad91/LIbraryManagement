<div class="modal-header d-flex justify-content-center">
    <h4>Add Library</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
  <form  [formGroup]="addLibraryForm">
      <div class="form-group" [ngClass]="displayFieldCss('name')">
        <label for="name">Library Name</label>
        <input class="form-control" id="name" placeholder="Library Name" formControlName='name'>
        <app-field-error-display [displayError]="isFieldValid('name')" errorMsg="*Name is required"></app-field-error-display>
      </div>
      <div class="form-group" [ngClass]="displayFieldCss('city')">
        <label for="city">City</label>
        <input class="form-control" id="city" placeholder="City" formControlName='city'>
        <app-field-error-display [displayError]="isFieldValid('city')" errorMsg="*City is required"></app-field-error-display>

      </div>
      <div class="form-group" [ngClass]="displayFieldCss('address')">
          <label for="address">Address</label>
          <input class="form-control" id="address" placeholder="Address" formControlName='address'>
         <app-field-error-display [displayError]="isFieldValid('address')" errorMsg="*Address is required"></app-field-error-display>
        </div>
      <button type="button" (click)='addLibrary()' class="btn btn-primary">Submit</button>
  </form>
</div>
